<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dino Run - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    button {
      background: lime;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Dino Run - Home</h1>

<button onclick="goEasy()">Easy Mode</button>
<button onclick="goHard()">Hard Mode</button>
<button onclick="goShop()">Shop</button>

<script>
  if (localStorage.getItem('skins') === null) {
    localStorage.setItem('skins', JSON.stringify(['Default']));
  }
  if (localStorage.getItem('highscore') === null) {
    localStorage.setItem('highscore', 5000);
  }

  function goEasy() {
    window.location.href = 'easy.html';
  }

  function goHard() {
    window.location.href = 'hard.html';
  }

  function goShop() {
    window.location.href = 'shop.html';
  }
</script>

</body>
</html>
